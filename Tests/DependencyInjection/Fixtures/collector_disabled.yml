old_sound_rabbit_mq:

    enable_collector: false

    connections:
        default:

    producers:
        default_producer:
            exchange_options:
                name:       default_exchange
                type:       direct
            validator:
                class:       OldSound\RabbitMqBundle\RabbitMq\JsonValidator
                definitions: applicaion/json
                schema:      OldSound\RabbitMqBundle\TestValidation\JsonValidation.schema
    consumers:
        default_consumer:
            exchange_options:
                name:       default_exchange
                type:       direct
            queue_options:
                name:       default_queue
            callback:       default.callback
services:
    default.callback:
    
