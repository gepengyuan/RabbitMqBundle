old_sound_rabbit_mq:

    enable_collector: true

    connections:
        default:

    producers:
        producer:
            exchange_options:
                name:       default_exchange
                type:       direct
                arguments:  {name: bar}
            validator:
                class:       OldSound\RabbitMqBundle\RabbitMq\JsonValidator
                definitions: applicaion/json
                schema:      OldSound\RabbitMqBundle\TestValidation\JsonValidation.schema

    consumers:
        consumer:
            exchange_options:
                name:       default_exchange
                type:       direct
                arguments:  {name: bar}
            queue_options:
                name:       foo_queue
            callback:       consumer.callback
services:
    consumer.callback:
    